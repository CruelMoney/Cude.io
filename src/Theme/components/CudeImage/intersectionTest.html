<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body style="padding-bottom: 150vh; padding-top: 150vh;">
    <div id="observethis" style="height: 100px; width: 100px; background: blue;">

    </div>
  <script>
    console.log("ready")
    var options = {
        root: null,
        rootMargin: "0px",
        threshold: [1.0, 0]
      };

    const cudeIntersectionObserver = new IntersectionObserver(entries=>{
          for(const entry of entries){
            if(entry.intersectionRatio === 1){
              entry.target.setAttribute("intersected", '')
              console.log("intersected")
              entry.target.style.background = "red";
            }else{
              console.log("not intersected")
              entry.target.style.background = "blue";
            }
          }
        },options)
      const ref = document.querySelector('#observethis') 
    cudeIntersectionObserver.observe(ref)


    setTimeout(()=>{
      ref.style.position = "absolute"
      ref.style.top = "500px"
    }, 2000)
    </script>
</body>
</html>
